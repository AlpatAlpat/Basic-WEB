<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background-image: url(https://img.itch.zone/aW1nLzEzMjMzNTczLnBuZw==/original/LYLy4q.png);
      background-size: unset;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-image: url(https://files.idyllic.app/files/static/2526018);
      background-size: cover;
      background-position: center;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      position: relative;
      filter: brightness(100%);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff0000;
      color: #fff;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    /* Decorative abstract shapes */
    .shape {
      position: absolute;
      /* border-radius: 50%; */
      opacity: 1;
    }

    .shape.wand {
      background: transparent;
      position: absolute;
      top: -199px;
      left: -130px;
      rotate: -40deg;
    }

    .shape.pedang {
      background: transparent;
      position: absolute;
      bottom: -50px;
      right: -313px;
      filter: brightness(65%);
      filter: contrast(150%);
    }

    .shape.api {
      background-linear-gradient: #000000, #00ff00;
      width: 100px;
      height: 100px;
      top: 50%;
      left: -60px;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shape wand"><img src="aset/mahkota.png" alt="" width="35%"></div>
    <div class="shape pedang">
      <img src="aset/pixelswordd.png" alt="" width="35%">
    </div>
    <div class="shape api"></div>

    <h2>REGISTER</h2>
    <form>
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <div class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <label for="terms">I accept Terms of Use</label>
      </div>

      <button type="submit">REGISTER NOW</button>
    </form>
    <div class="footer">desain by Alpat</div>
    
  </div>
</body>
