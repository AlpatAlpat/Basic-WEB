<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background: linear-gradient(135deg, crimson, lightsalmon);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: crimson;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff9100;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    /* Decorative abstract shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 1;
    }

    .shape.teal {
      background: rgb(82, 0, 0);
      width: 80px;
      height: 80px;
      top: -40px;
      left: -40px;
    }

    .shape.white {
      background: rgb(129, 42, 42);
      width: 60px;
      height: 60px;
      bottom: -30px;
      right: -30px;
    }

    .shape.purple {
      background: #c23b3b;
      width: 100px;
      height: 100px;
      top: 50%;
      left: -60px;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shape teal"></div>
    <div class="shape white"></div>
    <div class="shape purple"></div>

    <h2>REGISTER</h2>
    <form>
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <div class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <label for="terms">I accept Terms of Use</label>
      </div>

      <button type="submit">REGISTER NOW</button>
    </form>
    <div class="footer">desain by Alpat</div>
    
  </div>
</body>
